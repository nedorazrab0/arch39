# https://wiki.hyprland.org/Configuring

autogenerated = 0
monitor=,preferred,auto,1

$terminal = alacritty --config-file=/etc/alacritty.toml
$browser = flatpak run org.mozilla.firefox
$run = flatpak run

#$menu = wofi -c /etc/wofi/cfg -s /etc/wofi/css
#$fileManager = nemo
# Guy, if you need features that are not provided
# by your terminal, then use `nemo`

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = EDITOR,mk

env = GDK_BACKEND,wayland
env = QT_QPA_PLATFORM,wayland
env = QSG_RHI_BACKEND,vulkan
env = XDG_SESSION_TYPE,wayland
env = MOZ_ENABLE_WAYLAND,1
env = _JAVA_AWT_WM_NONREPARENTING,1

exec-once = waybar & mako

general { 
  gaps_in = 2
  gaps_out = 2

  border_size = 2

  col.active_border = rgba(48d8dbee) rgba(33ccbbee) 45deg
  col.inactive_border = rgba(595959aa)
    
  resize_on_border = false
  allow_tearing = false
  layout = master
}

decoration {
  rounding = 10
  rounding_power = 10.0

  active_opacity = 1.0
  inactive_opacity = 1.0

  shadow {
    enabled = false
    range = 4
    render_power = 3
    color = rgba(1a1a1aee)
  }

  blur {
    enabled = false
    size = 3
    passes = 1
    
    vibrancy = 0.1696
  }
}

animations {
  enabled = false

  bezier = myBezier, 0.05, 0.9, 0.1, 1.05

  animation = windows, 1, 7, myBezier
  animation = windowsOut, 1, 7, default, popin 80%
  animation = border, 1, 10, default
  animation = borderangle, 1, 8, default
  animation = fade, 1, 7, default
  animation = workspaces, 1, 6, default
}

dwindle {
  pseudotile = true 
  preserve_split = true 
}

master {
  new_status = master
}

misc { 
  force_default_wallpaper = -1 
  disable_hyprland_logo = true  # Remove anime suka
}

# Input
source = /etc/hypr/layout.conf  # $layout
input {
  kb_layout = $layout
  kb_variant =
  kb_model =
  kb_options = grp:caps_toggle
  kb_rules =
  repeat_delay = 200
  repeat_rate = 50

  follow_mouse = 1
  sensitivity = 1
  accel_profile = flat

  touchpad {
    natural_scroll = true
  }
}


gestures {
  workspace_swipe = true
  workspace_swipe_distance = 15
}

# binds
$mainMod = SUPER
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, D, exec, $browser --new-window https://discord.com/channels
bind = $mainMod, F, exec, $browser
bind = $mainMod, T, exec, $run org.telegram.desktop
bind = $mainMod, O, exec, $run org.onlyoffice.desktopeditors

bind = $mainMods, Z, exec, systemctl poweroff
bind = $mainMod, X, exec, systemctl suspend

bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
#bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,

bind = $mainMod, W, exec, scr
bind = $mainMod SHIFT, W, exec, scr s

bind = SUPER, H, exec, [workspace 39 silent] $terminal -e poh
  # Poweroff in an hour
bind = SUPER, Y, exec, [float; size 280 25; move onscreen 75% 1%] $terminal -e sc
  # Clock with seconds

bind = Control_R, left, workspace, e-1
bind = Control_R, right, workspace, e+1
bind = Control_R, up, movetoworkspace, e+1
bind = Control_R, down, movetoworkspace, e-1

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

## Resize windows
bindel = $mainMod SHIFT, right, resizeactive, 30 0
bindel = $mainMod SHIFT, left, resizeactive, -30 0
bindel = $mainMod SHIFT, up, resizeactive, 0 -30
bindel = $mainMod SHIFT, down, resizeactive, 0 30

## Move windows
bind = $mainMod Control_R, left, movewindow, l
bind = $mainMod Control_R, right, movewindow, r
bind = $mainMod Control_R, up, movewindow, u
bind = $mainMod Control_R, down, movewindow, d

## Move floating windows
bindel = $mainMod ALT, up, moveactive, 0 -30
bindel = $mainMod ALT, left, moveactive, -30 0
bindel = $mainMod ALT, down, moveactive, 0 30
bindel = $mainMod ALT, right, moveactive, 30 0

# windowrule
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrulev2 = float, title:Choose Files
windowrulev2 = move onscreen cursor, floating:1, class:negative:wofi
  # Creates floating windows near your cursor (excludes `wofi`)
