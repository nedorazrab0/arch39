# https://wiki.hypr.land/Configuring/

autogenerated = false
monitor = ,preferred,auto,1

$browser = [workspace 3] flatpak run net.waterfox.waterfox -P arch39
$lock = pidof -q hyprlock || hyprlock -c /etc/hypr/hyprlock.conf
$terminal = alacritty --config-file=/etc/alacritty.toml
$bar = waybar -l off
$run = flatpak run
#$fileManager = pcmanfm

env = LC_ALL,C.UTF-8
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland

env = CLUTTER_BACKEND,wayland
env = SDL_VIDEODRIVER,wayland
env = QT_QPA_PLATFORM,wayland
env = MOZ_ENABLE_WAYLAND,1
env = GDK_BACKEND,wayland

env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,gtk3
env = HYPRCURSOR_SIZE,24
env = XCURSOR_SIZE,24

env = _JAVA_AWT_WM_NONREPARENTING,1
env = PYTHON_HISTORY,/dev/null
env = MOZ_LOG_FILE,/dev/null
env = GDK_DEBUG,portals
env = GTK_USE_PORTAL,1
env = EDITOR,mk

env = RADV_PERFTEST,gpl,video_decode,video_encode
env = QSG_RHI_BACKEND,vulkan
env = LD_BIND_NOW,1

# https://wiki.hypr.land/Configuring/Permissions/
ecosystem {
  no_donation_nag = true
  enforce_permissions = 1
}
permission = /usr/(lib|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
permission = /usr/bin/hyprpicker, screencopy, allow
permission = /usr/bin/hyprlock, screencopy, allow
permission = /usr/bin/grim, screencopy, allow

# \(^_^)/
exec-once = $bar & mako & hypridle -c /etc/hypr/hypridle.conf
exec-once = $terminal
exec-once = wl-clip-persist --clipboard regular

general {
  gaps_in = 2
  gaps_out = 2
  border_size = 2
  col.active_border = rgba(75bfdfee) rgba(33ccbbee) 45deg  # aMwcns
  col.inactive_border = rgba(595959aa)
  resize_on_border = false
  allow_tearing = false
  layout = master
}

master {
  new_status = slave
}

render {
  new_render_scheduling = true
}

animations {
  enabled = 1
  first_launch_animation = false
  bezier = curve, 0, 0.9, 0.1, 1.05, 
  animation = global, 1, 5.2, curve
  animation = windowsOut, 1, 5.2, curve, popin 90%
}

decoration {
  rounding = 10
  rounding_power = 10.0

  active_opacity = 1.0
  inactive_opacity = 1.0

  shadow {
    enabled = false
  }

  blur {
    enabled = false
  }
}

misc { 
  force_default_wallpaper = -1
  disable_hyprland_logo = true  # Disable anime nahui
  background_color = rgb(0, 0, 0)
  enable_anr_dialog = false
}

# Input
source = /etc/hypr/layout.conf  # $layout
input {
  kb_layout = $layout
  kb_variant =
  kb_model =
  kb_options = grp:caps_toggle
  kb_rules =
  repeat_delay = 200
  repeat_rate = 50

  follow_mouse = 1
  sensitivity = 0
  accel_profile = flat

  touchpad {
    natural_scroll = true
  }
}

gestures {
  workspace_swipe = true
  workspace_swipe_distance = 15
}

# Binds
$mod = SUPER
bind = $mod, RETURN, exec, $terminal
bind = $mod, D, exec, $browser https://discord.com/channels/
bind = $mod, T, exec, $browser https://web.telegram.org/a/
bind = $mod, F, exec, $browser
bind = $mod, R, exec, [workspace 9] $run com.obsproject.Studio
bind = $mod, O, exec, $run org.onlyoffice.desktopeditors
bind = $mod, K, exec, $run org.inkscape.Inkscape

bind = $mod, Z, exec, hyprsunset -g 50 -t 3500 || killall -q hyprsunset
bind = $mod, X, forcekillactive,
bind = $mod, C, killactive,
bind = $mod, M, exec, uwsm stop  # Exit
bind = $mod, L, exec, $lock

bind = $mod, SPACE, exec, systemctl suspend
bind = $mod, Alt_R, exec, systemctl poweroff

bind = $mod SHIFT, Alt_L, exec, screencap -p
bind = $mod, Alt_L, exec, screencap -w

bind = Control_R, left, workspace, e-1
bind = Control_R, right, workspace, e+1
bind = Control_R, up, movetoworkspace, e+1
bind = Control_R, down, movetoworkspace, e-1

bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

bindel = $mod, Q, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 7%-
bindel = $mod, W, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 7%+
bindel = $mod, A, exec, brightnessctl -q -e4 -n201 set '2%-'
bindel = $mod, S, exec, brightnessctl -q -e4 -n201 set '2%+'

# Switch floating window
bind = $mod, Tab, cyclenext
bind = $mod, Tab, bringactivetotop

# Resize window
bindel = $mod SHIFT, right, resizeactive, 10% 0
bindel = $mod SHIFT, left, resizeactive, -10% 0
bindel = $mod SHIFT, up, resizeactive, 0 -10%
bindel = $mod SHIFT, down, resizeactive, 0 10%

# Move floating window
bindel = $mod CONTROL, up, moveactive, 0 -10%
bindel = $mod CONTROL, left, moveactive, -10% 0
bindel = $mod CONTROL, down, moveactive, 0 10%
bindel = $mod CONTROL, right, moveactive, 10% 0

# Windowrule
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrule = maximize, float, class:xdg-desktop-portal-gtk
windowrule = maximize, float, class:hyprland-share-picker
windowrule = maximize, float, title:^(Open a different file)$
windowrule = maximize, float, title:^(Select file to save to)$

debug {
  overlay = false
  full_cm_proto = true  # gamescope
}
