# https://wiki.hypr.land/Configuring/

autogenerated = 0
monitor = ,preferred,auto,1

$lock = pidof -q hyprlock || hyprlock -c /etc/hypr/hyprlock.conf
$terminal = alacritty --config-file=/etc/alacritty.toml
$browser = flatpak run net.waterfox.waterfox -P arch39
$run = flatpak run
#$fileManager = pcmanfm

env = LC_ALL,C.UTF-8
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = EDITOR,mk
env = MOZ_LOG_FILE,/dev/null

env = RADV_PERFTEST,gpl,video_decode,video_encode
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = _JAVA_AWT_WM_NONREPARENTING,1
env = CLUTTER_BACKEND,wayland
env = SDL_VIDEODRIVER,wayland
env = GDK_DEBUG,portals
env = GTK_USE_PORTAL,1
env = LD_BIND_NOW,1
env = GDK_BACKEND,wayland
env = QT_QPA_PLATFORM,wayland
env = QSG_RHI_BACKEND,vulkan
env = MOZ_ENABLE_WAYLAND,1

# https://wiki.hypr.land/Configuring/Permissions/
ecosystem {
  enforce_permissions = 1
  no_donation_nag = true
}
permission = /usr/(lib|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
permission = /usr/bin/hyprpicker, screencopy, allow
permission = /usr/bin/grim, screencopy, allow

# \(^_^)/
exec-once = waybar & mako & hypridle -c /etc/hypr/hypridle.conf

general {
  gaps_in = 2
  gaps_out = 2
  border_size = 2
  col.active_border = rgba(75bfdfee) rgba(33ccbbee) 45deg  # aMwcns
  col.inactive_border = rgba(595959aa)
  resize_on_border = false
  allow_tearing = false
  layout = master
}

decoration {
  rounding = 10
  rounding_power = 10.0

  active_opacity = 1.0
  inactive_opacity = 1.0

  shadow {
    enabled = false
  }

  blur {
    enabled = false
  }
}

animations {
  enabled = false
}

master {
  new_status = slave
}

misc { 
  force_default_wallpaper = -1
  disable_hyprland_logo = true  # Disable anime nahui
  background_color = rgb(0, 0, 0)
}

# Input
source = /etc/hypr/layout.conf  # $layout
input {
  kb_layout = $layout
  kb_variant =
  kb_model =
  kb_options = grp:caps_toggle
  kb_rules =
  repeat_delay = 200
  repeat_rate = 50

  follow_mouse = 1
  sensitivity = 0
  accel_profile = flat

  touchpad {
    natural_scroll = true
  }
}

gestures {
  workspace_swipe = true
  workspace_swipe_distance = 15
}

# Binds
$mainMod = SUPER
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, D, exec, $browser --new-window https://discord.com/channels/
bind = $mainMod, T, exec, $browser https://web.telegram.org/a/
bind = $mainMod, F, exec, $browser
bind = $mainMod, O, exec, $run org.onlyoffice.desktopeditors
bind = $mainMod, K, exec, $run org.inkscape.Inkscape

bind = $mainMod, S, exec, hyprsunset -g 45 -t 3500 || killall -q hyprsunset
bind = $mainMod, Z, exec, systemctl poweroff
bind = $mainMod, X, exec, systemctl suspend
bind = $mainMod, L, exec, $lock

bind = $mainMod, R, forcekillactive,
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
#bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
#bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,

bind = $mainMod SHIFT, W, exec, screencap -p
bind = $mainMod, W, exec, screencap -w

bind = Control_R, left, workspace, e-1
bind = Control_R, right, workspace, e+1
bind = Control_R, up, movetoworkspace, e+1
bind = Control_R, down, movetoworkspace, e-1

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

#bind = $mainMod, S, togglespecialworkspace, magic
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 1%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindel = ,XF86MonBrightnessUp, exec, brightnessctl -q -e4 -n10 s '2%+'
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -q -4 -n10 s '2%+'

## Resize windows
bindel = $mainMod SHIFT, right, resizeactive, 30 0
bindel = $mainMod SHIFT, left, resizeactive, -30 0
bindel = $mainMod SHIFT, up, resizeactive, 0 -30
bindel = $mainMod SHIFT, down, resizeactive, 0 30

## Move windows
bind = $mainMod Control_R, left, movewindow, l
bind = $mainMod Control_R, right, movewindow, r
bind = $mainMod Control_R, up, movewindow, u
bind = $mainMod Control_R, down, movewindow, d

## Move floating windows
bindel = $mainMod ALT, up, moveactive, 0 -30
bindel = $mainMod ALT, left, moveactive, -30 0
bindel = $mainMod ALT, down, moveactive, 0 30
bindel = $mainMod ALT, right, moveactive, 30 0

# Windowrule
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrule = maximize, float, class:xdg-desktop-portal-gtk

debug {
  overlay = false
  full_cm_proto = true  # gamescope
}
